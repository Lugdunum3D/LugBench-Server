<!DOCTYPE html>
<html>

    <head>
        <title>Lugdunum benchmark</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>

    <body>
        <div class="container">
            <h1>Doc benchmarking server</h1>
            <hr>
            <section>
                <h2>Retrieve all gpu information</h2>
                <code>
                    GET /gpus
                </code>
            </section>
            <section>
                <h2>Retrieve a specific gpu</h2>
                <code>
                    GET /gpu/:id
                </code>
            </section>
            <section>
                <h2>Insert a new gpu information</h2>
                <code>
                    PUT /gpu
                </code>
                <div>
                    See the datas to send
                    <a href="/bodytosend">here</a>
                </div>
            </section>
        </div>
    </body>

</html>
</body>

</html>
